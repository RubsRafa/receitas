<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="formatos.css" >
  <link rel="stylesheet" href="cadastro.css" >

</head>
<body>
  <!-- Utilizar o modelo de colunas do Bootstrap para organizar o conteúdo do formulário
  e da página como um todo -->

  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        <span class="navbar-toggler-icon"></span>
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="home.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="receitas.html">Receitas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="cadastro.html">Cadastro</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main style="background-color: #E9967A;" class="container-fluid">
    <h2 class="register__title">Efetue seu Cadastro</h2>
    <form action="https://formsubmit.co/efc3ab9ea21eab625dbe2a0066440e6d" method="POST" class="forms">
      <input type="hidden" name="_next" value="http://127.0.0.1:5500/cadastro.html ">

      <div class="forms__content">

        <div class="input-group input-group-sm mb-3">
          <label>Nome</label>
          <input type="text" name="nome" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
        </div>

        <div class="input-group input-group-sm mb-3">
          <label>E-mail</label>
          <input type="email" name="email" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
        </div>
        
        
        <div class="input-group input-group-sm mb-3 input-cep">
          <label>CEP</label>
          <input type="text" name="cep" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
        </div>
      
        <div class="input-group input-group-sm mb-3">
          <label>Rua</label>
          <input type="text" name="rua" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
        </div>
      
        <div class="inline__group">
          <div class="input-group input-group-sm mb-3 input-n">
            <label>Nº</label>
            <input type="text" name="número" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
          </div>
        
          <div class="input-group input-group-sm  mb-3">
            <label class="label__complement">Complemento</label>
            <input type="text" name="complemento" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
          </div>
        </div>

        <div class="inline__group">
          <div class="input-group input-group-sm mb-3 input-city">
            <label>Cidade</label>
            <input type="text" name="cidade" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
          </div>
        
          <div class="input-group input-group-sm  mb-3 input-uf">
            <label class="label__complement">UF</label>
            <input type="text" name="uf" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
          </div>
        </div>

      </div>
      <button type="submit" class="btn btn-dark">Cadastrar</button>
      
  
    </form>
  </main>

  <footer>©Jurema 2022</footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
